<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <header>

      <button onclick="startTimer()">START TIMER</button>
      <button onclick="stopTimer()">STOP TIMER</button>
      <button onclick="resetTimer()">RESET TIMER</button>
      <span id="timer"></span>
    </header>
    <main>
      <ul id="count"></ul>
    </main>
  </body>
  <script>
    document.addEventListener("keydown", recordCount);
    const timer = document.getElementById("timer");
    let currentCount = 0;
    let intervalId;

    function startTimer() {
      console.log('start')
      count = 0;
      clearInterval(intervalId)
      intervalId = setInterval(() => {
        currentCount += 10;
        timer.innerText = currentCount;
      }, 10);
    }

    function recordCount() {
      document.getElementById(
        "count"
      ).innerHTML += `<li>${currentCount} ms</li>`;
    }

    function stopTimer() {
      clearInterval(intervalId);
    }

    function resetTimer() {
      currentCount = 0;
      timer.innerText = currentCount;
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      font-size: 50px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background: none;
      border: 2px solid black;
      padding: 1rem;
      border-radius: 5px;
    }

    button:hover {
      cursor: pointer;
      box-shadow: 0 0 10px lightgrey;
    }

    #count {
      padding: 30px 0;
    }
  </style>
</html>
